applications:
  data-integrator:
    channel: latest/edge
    charm: data-integrator
    constraints: arch=amd64
    num_units: 1
    revision: 27
    series: jammy
    to:
    - '3'
  grafana-agent:
    channel: latest/edge
    charm: grafana-agent
    revision: 181
    series: jammy
  pgbouncer:
    channel: 1/edge
    charm: pgbouncer
    revision: 203
    series: jammy
  postgresql:
    channel: 14/edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 2
    revision: 413
    series: jammy
    to:
    - '0'
    - '1'
  s3-integrator:
    channel: latest/edge
    charm: s3-integrator
    constraints: arch=amd64
    num_units: 1
    revision: 22
    series: jammy
    to:
    - '4'
  self-signed-certificates:
    channel: latest/edge
    charm: self-signed-certificates
    constraints: arch=amd64
    num_units: 1
    options:
      ca-common-name: postgresql_bundle_ca
    revision: 146
    series: jammy
    to:
    - '2'
machines:
  '0':
    constraints: arch=amd64
    series: jammy
  '1':
    constraints: arch=amd64
    series: jammy
  '2':
    constraints: arch=amd64
    series: jammy
  '3':
    constraints: arch=amd64
    series: jammy
  '4':
    constraints: arch=amd64
    series: jammy
name: postgresql-bundle
relations:
- - pgbouncer:backend-database
  - postgresql:database
- - postgresql:certificates
  - self-signed-certificates:certificates
- - pgbouncer:certificates
  - self-signed-certificates:certificates
series: jammy
type: bundle
