applications:
  data-integrator:
    channel: latest/edge
    charm: data-integrator
    constraints: arch=amd64
    num_units: 1
    revision: 38
    series: jammy
    to:
    - '3'
  grafana-agent:
    channel: latest/edge
    charm: grafana-agent
    revision: 223
    series: jammy
  landscape-client:
    channel: latest/edge
    charm: landscape-client
    config:
      ppa: ppa:landscape/self-hosted-beta
    revision: 69
    series: jammy
  pgbouncer-data-integrator:
    channel: 1/edge
    charm: pgbouncer
    revision: 324
    series: jammy
  pgbouncer-test-app:
    channel: 1/edge
    charm: pgbouncer
    revision: 324
    series: jammy
  postgresql:
    channel: 14/edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 2
    revision: 444
    series: jammy
    to:
    - '0'
    - '1'
  postgresql-test-app:
    channel: latest/edge
    charm: postgresql-test-app
    constraints: arch=amd64
    num_units: 1
    revision: 194
    series: jammy
    to:
    - '5'
  s3-integrator:
    channel: latest/edge
    charm: s3-integrator
    constraints: arch=amd64
    num_units: 1
    revision: 29
    series: jammy
    to:
    - '4'
  self-signed-certificates:
    channel: latest/edge
    charm: self-signed-certificates
    constraints: arch=amd64
    num_units: 1
    options:
      ca-common-name: postgresql_bundle_ca
    revision: 161
    series: jammy
    to:
    - '2'
  sysbench:
    channel: latest/edge
    charm: sysbench
    constraints: arch=amd64
    num_units: 1
    revision: 43
    series: jammy
    to:
    - '6'
  ubuntu-advantage:
    channel: latest/edge
    charm: ubuntu-advantage
    revision: 85
    series: jammy
machines:
  '0':
    constraints: arch=amd64
    series: jammy
  '1':
    constraints: arch=amd64
    series: jammy
  '2':
    constraints: arch=amd64
    series: jammy
  '3':
    constraints: arch=amd64
    series: jammy
  '4':
    constraints: arch=amd64
    series: jammy
  '5':
    constraints: arch=amd64
    series: jammy
  '6':
    constraints: arch=amd64
    series: jammy
name: postgresql-bundle
