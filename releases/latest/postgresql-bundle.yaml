applications:
  pgbouncer:
    channel: edge
    charm: pgbouncer
    constraints: arch=amd64
    num_units: 1
    revision: 16
    series: jammy
    to:
    - '3'
  postgresql:
    channel: edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 2
    revision: 260
    series: focal
    to:
    - '0'
    - '1'
  tls-certificates-operator:
    channel: beta
    charm: tls-certificates-operator
    constraints: arch=amd64
    num_units: 1
    options:
      ca-common-name: postgresql_bundle_ca
      generate-self-signed-certificates: true
    revision: 13
    series: focal
    to:
    - '2'
machines:
  '0':
    constraints: arch=amd64
  '1':
    constraints: arch=amd64
  '2':
    constraints: arch=amd64
  '3':
    constraints: arch=amd64
    series: jammy
name: postgresql-bundle
relations:
- - pgbouncer:backend-database
  - postgresql:database
- - postgresql:certificates
  - tls-certificates-operator:certificates
series: focal
type: bundle
