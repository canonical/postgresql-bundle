name: postgresql-bundle
type: bundle
applications:
  pgbouncer:
    channel: edge
    charm: pgbouncer
    constraints: arch=amd64
    num_units: 1
    revision: 5
    to:
    - '1'
  postgresql:
    channel: edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 1
    revision: 225
    to:
    - '0'
machines:
  '0':
    constraints: arch=amd64
  '1':
    constraints: arch=amd64
relations:
- - pgbouncer:backend-database
  - postgresql:database
series: focal
