applications:
  pgbouncer:
    channel: latest/edge
    charm: pgbouncer
    constraints: arch=amd64
    num_units: 1
    revision: 22
    series: jammy
    to:
    - '3'
  postgresql:
    channel: latest/edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 2
    revision: 276
    series: jammy
    to:
    - '0'
    - '1'
  tls-certificates-operator:
    channel: latest/stable
    charm: tls-certificates-operator
    constraints: arch=amd64
    num_units: 1
    options:
      ca-common-name: postgresql_bundle_ca
      generate-self-signed-certificates: true
    revision: 22
    series: jammy
    to:
    - '2'
machines:
  '0':
    constraints: arch=amd64
    series: jammy
  '1':
    constraints: arch=amd64
    series: jammy
  '2':
    constraints: arch=amd64
    series: jammy
  '3':
    constraints: arch=amd64
    series: jammy
name: postgresql-bundle
relations:
- - pgbouncer:backend-database
  - postgresql:database
- - postgresql:certificates
  - tls-certificates-operator:certificates
series: jammy
type: bundle
