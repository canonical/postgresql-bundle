applications:
  pgbouncer:
    channel: 1/edge
    charm: pgbouncer
    revision: 178
    series: jammy
  postgresql:
    channel: 14/edge
    charm: postgresql
    constraints: arch=amd64
    num_units: 2
    revision: 405
    series: jammy
    to:
    - '0'
    - '1'
  self-signed-certificates:
    channel: latest/edge
    charm: self-signed-certificates
    constraints: arch=amd64
    num_units: 1
    options:
      ca-common-name: postgresql_bundle_ca
    revision: 140
    series: jammy
    to:
    - '2'
  data-integrator:
    channel: latest/edge
    charm: data-integrator
    constraints: arch=amd64
    revision: 26
    series: jammy
    num_units: 1
    to:
    - '3'
  s3-integrator:
    channel: latest/edge
    charm: s3-integrator
    constraints: arch=amd64
    revision: 17
    series: jammy
    num_units: 1
    to:
    - '4'
  grafana-agent:
    channel: latest/edge
    charm: grafana-agent
    series: jammy
    revision: 136
machines:
  '0':
    constraints: arch=amd64
    series: jammy
  '1':
    constraints: arch=amd64
    series: jammy
  '2':
    constraints: arch=amd64
    series: jammy
  '3':
    constraints: arch=amd64
    series: jammy
  '4':
    constraints: arch=amd64
    series: jammy
name: postgresql-bundle
relations:
- - pgbouncer:backend-database
  - postgresql:database
- - postgresql:certificates
  - self-signed-certificates:certificates
- - pgbouncer:certificates
  - self-signed-certificates:certificates
series: jammy
type: bundle
