  - s3-integrator:juju-info
- - landscape-client:container
  - self-signed-certificates:juju-info
- - ubuntu-advantage:juju-info
  - data-integrator:juju-info
- - ubuntu-advantage:juju-info
  - postgresql:juju-info
- - ubuntu-advantage:juju-info
  - postgresql-test-app:juju-info
- - ubuntu-advantage:juju-info
  - sysbench:juju-info
- - ubuntu-advantage:juju-info
  - s3-integrator:juju-info
- - ubuntu-advantage:juju-info
  - self-signed-certificates:juju-info
