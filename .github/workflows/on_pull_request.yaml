name: Integration Tests
on:
  pull_request:
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    uses: ./.github/workflows/integrate.yaml